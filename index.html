<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="weather">

        <!-- first component  -->
        <section class="search">
            <input type="search" list="suggestion" class="weather_search" placeholder="Enter city name">
            <datalist id="suggestion" ></datalist>
        </section>

        <!-- second component  -->
        <section class="weather_today">
            <!-- first part  -->
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity">  <span class="value"> 50 </span> % </p>
                    <p class="weather_indicator weather_indicator--wind"> <span class="value"> North, 0 </span> m/s </p>
                    <p class="weather_indicator weather_indicator--pressure"> <span class="value"> 1011 </span> hPa </p>
                </div>
            </div>

            <!-- second part  -->
            <img src="images/clear-sky.png" title="" alt="Clear Sky" class="weather_image">

            <!-- third part  -->
            <div class="weather_temperature"> <span class="value">+37</span> &deg;C</div>
        </section>


        <!-- third component  -->
        <section class="weather_forecast">

            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"> <span class="value">+37</span> &deg;C </p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"> <span class="value">+37</span> &deg;C </p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"> <span class="value">+37</span> &deg;C </p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"> <span class="value">+37</span> &deg;C </p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"> <span class="value">+37</span> &deg;C </p>
            </article>

        </section>



    </div>

    <script src="javascript/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
